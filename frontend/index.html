<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Recommendation System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Weather Recommendation System</h1>
        <div class="row justify-content-center mt-4">
            <div class="col-md-6">
                <input type="text" id="cityInput" class="form-control" placeholder="Enter an Indian city">
                <button id="getWeatherBtn" class="btn btn-primary mt-2">Get Recommendations</button>
            </div>
        </div>
        <div id="weatherInfo" class="mt-4" style="display: none;">
            <h2 id="cityName" class="text-center"></h2>
            <p id="temperature" class="text-center"></p>
            <p id="weatherCondition" class="text-center"></p>
        </div>
        <div id="recommendations" class="mt-4" style="display: none;">
            <h3>Recommendations</h3>
            <ul>
                <li id="wear"></li>
                <li id="activities"></li>
                <li id="foodDrink"></li>
            </ul>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
